<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | merge_requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: rgb(19, 32, 67);
            --accent-pink: rgb(241, 180, 187);
            --card-bg: rgba(31, 65, 114, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            background-image: linear-gradient(135deg, var(--background) 0%, #0c1421 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-pink);
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 1px solid var(--accent-pink);
            background: transparent;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: var(--accent-pink);
            color: var(--background);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(241, 180, 187, 0.4);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">m_r</div>
        <h2>Welcome Back</h2>
        <p style="margin-bottom: 30px; opacity: 0.8;">Enter your Codeforces handle to continue</p>
        <input type="text" id="handle-input" placeholder="e.g. tourist" onkeypress="handleKey(event)">
        <button onclick="doLogin()">Sign In</button>
        <div class="footer">Connect your CF journey with merge_requests</div>
    </div>

    <script>
        function handleKey(e) {
            if (e.key === 'Enter') doLogin();
        }
        async function doLogin() {
            const handle = document.getElementById('handle-input').value;
            if (!handle) return;

            try {
                const response = await fetch(`/api/login?handle=${handle}`, { method: 'POST' });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('cf_handle', handle);
                    localStorage.setItem('cf_user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    alert("Invalid handle or Codeforces API error.");
                }
            } catch (e) {
                alert("Login failed. Check your connection.");
            }
        }
    </script>
</body>

</html>
